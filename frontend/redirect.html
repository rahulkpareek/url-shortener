<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Redirect - URL Shortener</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üîó URL Redirect</h1>
            <p>Enter the short URL code to redirect to the original URL</p>
        </header>

        <main>
            <form id="redirectForm" class="url-form">
                <div class="input-group">
                    <input 
                        type="text" 
                        id="shortCode" 
                        placeholder="Enter short URL code..." 
                        required
                        class="url-input"
                    >
                    <button type="submit" class="shorten-btn">
                        <span class="btn-text">Get URL</span>
                        <span class="btn-loading" style="display: none;">Loading...</span>
                    </button>
                </div>
            </form>

            <div id="result" class="result" style="display: none;">
                <div class="result-content">
                    <h3>Original URL found:</h3>
                    <div class="url-result">
                        <input type="text" id="originalUrl" readonly class="short-url-input">
                        <button id="visitBtn" class="copy-btn">Visit</button>
                    </div>
                    <div class="redirect-info">
                        <small>You will be redirected in <span id="countdown">5</span> seconds...</small>
                    </div>
                </div>
            </div>

            <div id="error" class="error" style="display: none;">
                <p id="errorMessage"></p>
            </div>
        </main>

        <footer>
            <p>Built with ‚ù§Ô∏è using ASP.NET Core API | <span class="developer">@rahulkpareek</span></p>
            <p><a href="index.html" style="color: #667eea; text-decoration: none;">‚Üê Back to URL Shortener</a></p>
        </footer>
    </div>

    <script src="redirect.js"></script>
</body>
</html>
